{% extends 'admin_base.html' %}
{% block title %}Interview Scheduling{% endblock %}

{% block content %}
<h2 class="dashboard-title">Create Interview Session</h2>

<form method="POST" enctype="multipart/form-data" class="interview-form">
  {% csrf_token %}

  <div class="form-section">
    <h3>Job Details</h3>
    <label for="job_title">Job Title</label>
    <input type="text" id="job_title" name="job_title" class="form-control" required>

    <label for="job_description">Description</label>
    <textarea id="job_description" name="job_description" class="form-control" rows="4" required></textarea>

    <label for="job_field">Field</label>
    <input type="text" id="job_field" name="job_field" class="form-control" required>
  </div>

  <div class="form-section">
    <h3>Interview Settings</h3>

    <label for="difficulty">Difficulty</label>
    <select id="difficulty" name="difficulty" class="form-control" required>
      <option value="">-- Select Difficulty --</option>
      <option value="Beginner">Beginner</option>
      <option value="Mid">Mid Level</option>
      <option value="Advanced">Advanced</option>
    </select>

    <label for="status">Interview Status</label>
    <select id="status" name="status" class="form-control" required>
      <option value="">-- Select Status --</option>
      <option value="Open">Open</option>
      <option value="Closed">Closed</option>
    </select>

    <label for="date">Interview Date</label>
    <input type="date" id="date" name="interview_date" class="form-control" required>

    <label for="duration">Duration (minutes)</label>
    <input type="number" id="duration" name="duration" class="form-control" required>
  </div>

  <button type="submit" class="btn-submit">Create Interview</button>
</form>
{% endblock %}
